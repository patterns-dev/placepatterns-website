<script type="text/javascript">
	function choose(object)
	{
		$(object).siblings().fadeTo(500, 0.1, function() {
            $(object).siblings().slideUp(750, function() { 
					$('#question2').fadeIn();
					$('#optionBox2').fadeIn();			
				});
		    $(object).addClass('selectedOption',750);
		});

 		return false;
	}
	function displayImages()
	{
		$('.patternBlock').each(function(i) {
            $(this).delay(750+i*500).fadeIn(); 
        });

	}
	
	$(document).ready(function() {
    	$('#optionBox1 .option').click( function() { choose(this); } );
    	$('#optionBox2 .option').click( function() { choose(this); displayImages(); } );		
	});
	
	
	//Hacked for demo purposes
	
</script>
